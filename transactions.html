<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUTSCO Transactions</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-left">
          <h1>GUTSCO</h1>
          <nav>
            <a href="dashboard.html">Passengers</a>
            <a href="transactions.html" class="active">Transactions</a>
          </nav>
        </div>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <div class="button-group">
        <button id="travel-btn">Process Travel</button>
        <button id="cashin-btn">Cash In</button>
      </div>

      <section id="transactions">
        <div class="section-header">
          <h2>Recent Transactions</h2>
        </div>
        <div class="table-container">
          <table id="transactions-table">
            <thead>
              <tr>
                <th>RFID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Destination</th>
                <th>Fare</th>
                <th>Remaining Balance</th>
                <th>Timestamp</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <!-- Transaction data will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Travel Modal -->
    <div id="travel-modal" class="modal">
      <div class="modal-content">
        <h2>Process Travel Payment</h2>
        <form id="travel-form">
          <div class="form-group">
            <label for="travel-rfid">RFID</label>
            <input
              autocomplete="off"
              type="text"
              id="travel-rfid"
              name="rfid"
              required
            />
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <select id="destination" name="destination" required>
              <option value="">Select Destination</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Quinapondan">Quinapondan</option>
              <option value="Giporlos">Giporlos</option>
              <option value="Balangiga">Balangiga</option>
              <option value="Lawaan">Lawaan</option>
              <option value="Marabut">Marabut</option>
              <option value="Basey">Basey</option>
              <option value="Tacloban">Tacloban</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fare">Fare Amount</label>
            <input
              type="number"
              id="fare"
              name="fare"
              min="0"
              step="0.01"
              readonly
              required
            />
          </div>
          <button type="submit">Process Payment</button>
          <button type="button" class="close-modal">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Cash In Modal -->
    <div id="cashin-modal" class="modal">
      <div class="modal-content">
        <h2>Cash In</h2>
        <form id="cashin-form">
          <div class="form-group">
            <label for="cashin-rfid">RFID</label>
            <input
              autocomplete="off"
              type="text"
              id="cashin-rfid"
              name="rfid"
              required
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              autocomplete="off"
              type="number"
              id="amount"
              name="amount"
              min="0"
              step="0.01"
              required
            />
          </div>
          <button type="submit">Cash In</button>
          <button type="button" class="close-modal">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirmation-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>
          Are you sure you want to delete this record? This action cannot be
          undone.
        </p>
        <div class="button-group">
          <button id="confirm-delete" class="danger">Delete</button>
          <button class="close-modal">Cancel</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Dareen James Ducha. All rights reserved.</p>
    </footer>

    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/transactions.js"></script>
  </body>
</html>
